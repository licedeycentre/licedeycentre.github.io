<!-- Дополнительные мета-теги для улучшения SEO -->
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="date=no" />
<meta name="format-detection" content="address=no" />
<meta name="format-detection" content="email=no" />

<!-- Предзагрузка критических ресурсов -->
<link rel="preload" href="/images/logo.png" as="image" />
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;600;700&display=swap" as="style" />

<!-- DNS prefetch для внешних ресурсов -->
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="dns-prefetch" href="//forms.yandex.ru" />

<!-- Мета-теги для мобильных устройств -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="application-name" content="Лицедей" />
<meta name="msapplication-starturl" content="/" />
<meta name="msapplication-navbutton-color" content="#1a1a1a" />

<!-- Мета-теги для поисковых систем -->
<meta name="revisit-after" content="7 days" />
<meta name="distribution" content="global" />
<meta name="rating" content="general" />
<meta name="language" content="ru" />
<meta name="coverage" content="worldwide" />
<meta name="target" content="all" />

<!-- Мета-теги для социальных сетей -->
<meta property="fb:app_id" content="" />
<meta name="pinterest-rich-pin" content="true" />

<!-- Мета-теги для безопасности -->
<meta http-equiv="X-Content-Type-Options" content="nosniff" />
<meta http-equiv="X-Frame-Options" content="DENY" />
<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
<meta name="referrer" content="strict-origin-when-cross-origin" />

<!-- Мета-теги для производительности -->
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="width" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
